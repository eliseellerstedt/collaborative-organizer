<template name="Login">

    <div class="content">

        <div class="logo">
            <h1 class="startTitle">The App</h1>
        </div>

        <div class="form">
            <h2>Login</h2>

            <form class="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" name="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="login-pass" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="content">
            <a href="#" class="scrollpoint sp-effect3">
                <img src="assets/img/freeze/logo.png" alt="" class="logo">
            </a>
            <div class="social">
                <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-twitter fa-lg"></i></a>
                <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-google-plus fa-lg"></i></a>
                <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-facebook fa-lg"></i></a>
            </div>
        </div>
    </footer>

</template>
