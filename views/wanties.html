<template name="Wanties">
    <div class="content">
        {{#each wanties}}
            <div class="cloud">
                <div class="cloud-content">
                    <a href="/wanties/{{_id}}">
                        <div class="row">
                            <p class="list-title">{{name}}<button class="remove"><i class="fa fa-ellipsis-v fa-2x"></i></button></p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="popUp" id="popUp-{{_id}}">
                <span>Sure you want to delete "{{name}}"?</span>
                <div>
                    <button class="cancel">Cancel</button>
                    <button class="yes">Yes</button>
                </div>
            </div>

        {{/each}}

        <div class="cloud">
            <div class="cloud-content">
                <div class="row">
                    <i class="fa fa-plus fa-5x"></i>
                </div>

                <div class="row">
                    <p class="list-title"><form class="new-wanties"><input type="text" name="text" placeholder="Add new category" /></form></p>
                </div>

            </div>
        </div>



    </div>


</template>
